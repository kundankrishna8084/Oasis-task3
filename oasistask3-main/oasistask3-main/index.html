<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>temperature converter</title>
</head>
<body>
    
    <h1 style="font-size:45px;" f>Temperature Converter</h1>
    <div id="container">
    
        <div class="input-div">
            <label>Celsius</label><br>
            <input type="number" placeholder="celsius" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Fahrenheit</label><br>
            <input type="number" placeholder="fahrenheit" value="32" id="fah" class="inp">
        </div>
        <div class="input-div">
            <label>kelvin</label><br>
            <input type="number" placeholder="kelvin" value="273.15" id="kel" class="inp">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
